<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <link rel="stylesheet" href="css/styles.css">
    <svg id="target" xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
        <path fill="#D6E1FF" fill-rule="evenodd"
            d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" />
    </svg>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
   <div class="Order" >
       <img class="Image" src="Images/illustration-hero.svg" alt="error">
       <h2 class="heading">Order Summary</h2>
       <p class="para">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
       <div class="section">
       <div class="plan">
           <img src="Images/icon-music.svg" alt="error">
       </div>
       <div>
           <p class="cost"><span class="first">Annual Plan</span><br><span class="second">
            $59.99/year</span></p>
       </div>
       <div>
           <a class="change" href="#">Change</a>
       </div>
    </div>
       <div class="payment">
           <ul>
           <li><a class="proceed" href="#">Proceed to Payment</a></li>
           <li><a href="#" class="cancel">Cancel Order</a></li>
        </ul>
       </div>

   </div>
</body>
</html>
